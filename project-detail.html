<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Your Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Project Detail Content -->
    <section class="project-detail-section">
        <div class="container">
            <!-- Project Title -->
            <div class="project-detail-header">
                <h1 id="project-title">Loading...</h1>
                <a href="#" id="back-button" class="back-link">‚Üê Back to Projects</a>
            </div>

            <!-- Image Gallery -->
            <div class="project-gallery">
                <div class="main-image-container">
                    <img id="main-image" src="https://placehold.co/800x600" alt="Project Image">
                </div>
                <div class="thumbnail-container" id="thumbnail-container">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>

            <!-- Project Information -->
            <div class="project-info-grid">
                <!-- Full Description -->
                <div class="project-description">
                    <h2>Project Overview</h2>
                    <p id="project-full-description">Loading project details...</p>
                </div>

                <!-- Project Details Sidebar -->
                <div class="project-sidebar">
                    <!-- Technical Details -->
                    <div class="detail-card">
                        <h3>Technical Details</h3>
                        <div id="project-details" class="details-list">
                            <!-- Details will be added dynamically -->
                        </div>
                    </div>

                    <!-- Skills Used -->
                    <div class="detail-card">
                        <h3>Skills & Tools</h3>
                        <div id="project-skills" class="skill-tags">
                            <!-- Skills will be added dynamically -->
                        </div>
                    </div>

                    <!-- Links -->
                    <div class="detail-card">
                        <h3>Resources</h3>
                        <div id="project-links" class="project-links">
                            <!-- Links will be added dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Load shared components and project data -->
    <script src="projects-data.js"></script>
    <script src="components.js"></script>
    <script src="project-detail.js"></script>
</body>
</html>
